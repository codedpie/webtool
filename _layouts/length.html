<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}
  <article>
    <h1>{{page.title}}</h1>
    {{content}}
    <section style="margin-top:30px">
      <h3>
        All Length Converter:
      </h3>
      <div class="all-length">
        <ul>
        {% for len in site.length %}
          <li>
            <a href="{{len.url}}">{{len.title}}</a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </section>
  </article>
  {% include footer.html %}
</body>
</html>
