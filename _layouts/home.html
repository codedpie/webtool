<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <style>
    .home_heading {
      display: flex;
      gap: 14px;
      margin: 20px 0;
      align-items: center;
    }
    .home_heading img {
      width: 40px;
      height: 40px;
    }
    .home_post h2 {
      font: 500 1.2rem var(--font-family);
    }
    .home_post {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
    }
    .home_post a {
      border: 1px solid rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
    }
    .home_post a:hover {
      background: rgb(248 250 252);
    }
    @media (max-width: 768px) {
      .home_heading h1{
        font-size: 1.4rem;
      }
      .home_heading img {
        width: 64px;
        height: 64px;
      }
      .home_post {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  {% include header.html %}
  <main>
    <div class="home_heading">
      <img src="/assets/other/icon.svg" alt="Webtool">
      <h1><b>Free Online Calculators & Tools</b></h1>
    </div>
    <div class="home_post">{% for post in site.posts %}
      <a href={{post.url}}>
        <div>
          <h2>{{post.title}}</h2>
        </div>
      </a>{% endfor %}
      <a href='https://frontendnode.com/'>
        <div>
          <h2>More Tools</h2>
        </div>
      </a>
    </div>
  </main>
  {% include footer.html %}
</body>
</html>
