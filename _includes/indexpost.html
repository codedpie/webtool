<section class="text-gray-600 body-font">
  <div class="container px-5 lg:px-24 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
      <h1 class="sm:text-3xl text-2xl font-semibold title-font mb-2 text-gray-900">Pitchfork Kickstarter Taxidermy</h1>
      <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify, subway tile poke farm-to-table.</p>
    </div>
    <div class="flex flex-wrap -m-4">
      {% for post in site.posts %}
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg bg-white">
          <a href={{post.url}}><h2 class="text-lg text-gray-900 font-medium title-font mb-2 hover:text-indigo-500">{{post.title}}{{ forloop.index }}</h2></a>
          <p class="leading-relaxed text-base">{{post.description}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
